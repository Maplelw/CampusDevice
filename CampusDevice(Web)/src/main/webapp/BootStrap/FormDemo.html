<!DOCTYPE html>
<html>
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>校园实验设备借用项目</title>
    <!--cdn地址，用来显示图标-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
    <!--inline：内敛表单-->
    <form role="form" class="form-inline">
       <!--disabled:禁用表单-->
        <fieldset disabled>
            <div class="form-group">
                <!--sr-only:隐藏label-->
                <label class="sr-only">用户名</label>
                <input type="text" class="form-control" placeholder="user">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label>选择文件</label>
                <input type="file">
                <p class="help-block">选择你需要的文件</p>
            </div>
        </fieldset>
    </form>
    <!--inline：水平表单-->
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <!--sr-only:隐藏label-->
            <label class="sr-only" >用户名</label>
            <input type="text" class="form-control" placeholder="user">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enamil</label>
            <div class="col-sm-10">
            <input type="email"  class="form-control" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-4">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
<form role="form">
    <div class="form-group">
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">Hello</textarea>
    </div>
    <!--复选框-->
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            吃橘子
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            吃苹果
        </label>
    </div>
    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio" checked>
            男
        </label>
    </div>
    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio" checked>
            女
        </label>
    </div>
    <!--multip:在整个列表中-->
    <select multiple class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <p class="form-control-static">请按照我的格式输入：hello@163.com</p>
    <!--禁用状态-->
    <input class="form-control" type="text" placeholder="hello" disabled>
    <input class="form-control" type="text" readonly>
</form>
<form role="form">
    <div class="form-group has-warning">
        <label>用户名</label>
        <input class="form-control" type="text">
    </div>
    <div  class="form-control has-error">
        <label>用户名</label>
        <input class="form-control" type="text">
    </div>
    <div class="form-group has-success has-feedback">
        <label>用户名</label>
        <input class="form-control" type="text">
        <!--对勾图标-->
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
</form>
</body>
</html>
