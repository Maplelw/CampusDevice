<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--
<html lang="en">
向搜索引擎表示该页面是html语言，并且语言为英文网站，其"lang"的意思就是“language”，语言的意思，而“en”即表示english

你的页面如果是中文页面，可将其改为
<html lang="zh">-->
<head>
    <!--防止IE浏览器乱码-->
<meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>校园实验设备借用项目</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>校园实验设备借用项目</h1>
        <!--samll：副标题-->
        <h2>校园实验设备借用项目<samll>欢迎您的使用</samll></h2>
        <!--lead:放大-->
        <p>欢迎欢迎欢迎</p>
        <p class="lead">欢迎欢迎欢迎</p>
        <!--mark:突出-->
        <p>Hello World:欢迎来到<mark>校园实验设备借用系统</mark></p>
        <!--被删除文本-->
        <del>你好吖</del>
        <!--无用文本-->
        <s>你好啊</s>
        <ins>你好呢</ins>

        <p class="text-center">你好吗</p>
        <p class="text-left">你好吗</p>
        <p class="text-right">你好吗</p>

        <p class="text-uppercase">afkaf</p>
        <p class="text-lowercase">JSJAa</p>
        <p class="text-capitalize">asflja</p>

        <address>
            <strong>校园实验设备借用系统</strong><br>
            湖南省，长沙市<br>
            麓山南路：88号
            <!--标记一个缩写-->
            <abbr title="phone">P;8888 8888</abbr>
        </address>
    </div>
</body>
</html>
