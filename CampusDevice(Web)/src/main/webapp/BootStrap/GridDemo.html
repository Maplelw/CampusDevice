<!DOCTYPE html>
<html>
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>校园实验设备借用项目</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 20px;
        }
        .row .row{
            margin-top:10px;
            margin-bottom: 0;
        }
        [class*="col-"]{
            padding-top: 15px;
            padding-bottom: 15px;
            background-color:#eeeeee;
            /*RGBA是代表Red（红色）Green（绿色）Blue（蓝色）和Alpha(透明度）的色彩空间*/
            background-color:#2aabd2;
            /*边框宽度、颜色*/
            border: 1px solid #dddddd;
            border: 1px solid rgba(86,61,124,.2);
        }
    </style>
    <title>Title</title>
</head>
<body>
    <div class="container">
    <!--col-md-x : x:x/12-->
        <div class="row">
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
        </div>
        <div class="row">
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">col-md-4</div>
        </div>
        <div class="row">
            <!--sm:在更小的设备上显示-->
            <div class="col-sm-9">
                one
                <div class="row">
                    <!--xs:嵌套-->
                    <div class="col-xs-8">
                        first
                    </div>
                    <div class="col-xs-4">
                        two
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">col-md-9</div>
            <div class="col-md-3">col-md-3</div>
        </div>
        <div class="row">
            <div class="col-md-9 col-md-push-3">col-md-9</div>
            <div class="col-md-3 col-md-pull-9">col-md-3</div>
        </div>
    </div>

</body>
</html>
