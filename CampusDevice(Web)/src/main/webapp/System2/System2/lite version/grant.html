    <script type="text/javascript">
        function operate(){
            var cks=document.getElementsByName("checkbox");
            for(i=0;i<cks.length;i++){
                cks[i].checked="";
                cks[i].style.visibility="visible";
            }
             edit.innerHTML="<span class='fa fa-edit'></span>&nbsp;&nbsp;取消编辑";
             chooseAll.innerHTML="全选";
             chooseAll.style.display="";
        };
        function canceledit(){
            var cks=document.getElementsByName("checkbox");
            for(i=0;i<cks.length;i++){
                cks[i].style.visibility="hidden";
            }
            edit.innerHTML="<span class='fa fa-edit'></span>&nbsp;&nbsp;编辑";
            chooseAll.style.display="none";
        };
        $(function () {
            var flag=false;
            $("#edit").click(function () {
                if(flag=!flag){
                    operate()
                }
                else{
                    canceledit()
                }
            })
        });
        $(function () {
            var flag=false;
            $('#chooseAll').click(function () {
                var cks=document.getElementsByName("checkbox");
                if(flag=!flag){
                    for(i=0;i<cks.length;i++){
                        cks[i].checked="true";
                    }
                    chooseAll.innerHTML="全不选";
                }
                else{
                    for(i=0;i<cks.length;i++){
                        cks[i].checked="";
                    }
                    chooseAll.innerHTML="全选";
                }
            })
        });
        $(function () {
            $('#grant').click(function () {
                var cks=document.getElementsByName("checkbox");
                var flag=false;
                for(i=0;i<cks.length;i++){
                    if(cks[i].checked){
                        flag=true;
                        break;
                    }
                }
                if(flag===false){
                    $('#isChoose').modal("show");
                }
                else{
                    $('#grantModal').modal("show");
                }
            })
        })
        $('.form_date').datetimepicker({
            language : 'zh-CN',
            format : 'yyyy-mm-dd',//日期格式
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
