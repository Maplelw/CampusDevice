    <script>
        /*模态框嵌套控制*/
        $(function () {
            $('.clsEdit').click(function ()
            {
                $('#editData').modal('hide');
            })
            $('.openEdit').click(function ()
            {
                $('#editData').modal('show');
            })
            $("#modifyPassword").on("hidden.bs.modal", function ()
            {
                $("body").addClass("modal-open");
            })
        });

        /*编辑手机、邮箱*/
        $(function () {
            var span=document.getElementById("changeTel");
            span.onclick=function(){
                event.stopPropagation();
                $("#newPhone").removeAttr("readonly");
                $("#newPhone").removeAttr("placeholder");
                $("#newPhone").focus();
            }
        })
        $(function () {
            var span=document.getElementById("changeEmail");
            span.onclick=function(){
                event.stopPropagation();
                $("#newEmail").removeAttr("readonly");
                $("#newEmail").removeAttr("placeholder");
                $("#newEmail").focus();
            }
        });
        function checkEmail()
        {
            var email = $('#newEmail').val();
            var regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
            if (!email.match(regex))
            {
                ep.style.visibility="visible";
                $('#submit').attr("disabled",true);
            }
            else
            {
                ep.style.visibility="hidden";
            }
            if((email.match(regex))&&((newPhone.value).length===11))
            {
                $('#submit').attr("disabled",false);
            }
        }
        function checkPhone()
        {
            if(newPhone.value===""){
                $('#newPhone').attr("readonly",true);
                $('#newPhone').attr("placeholder","11111");
            }
            else{
                var email = $('#newEmail').val();
                var regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                if((newPhone.value).length!==11)
                {
                    pp.style.visibility="visible";
                    $('#submit').attr("disabled",true);
                }
                else
                {
                    pp.style.visibility="hidden";
                }
                if((email.match(regex))&&((newPhone.value).length===11))
                {
                    $('#submit').attr("disabled",false);
                }
            }

        }

        function cleanpp()
        {
            pp.style.visibility="hidden";
        }

        function cleanep()
        {
            ep.style.visibility = "hidden";
        }

    </script>
