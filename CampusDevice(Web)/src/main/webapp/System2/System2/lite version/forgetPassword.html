	<!-- Google font -->

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-7"  style="padding-top:100px">
					<div class="hs-text">
						<h2>校园实验设备借用系统</h2>
					</div>
				</div>
				<div class="col-lg-5" style="padding-top: 30px">
					<form class="hero-form">
						<style>
							.hero-form{
								padding-top: 50px;
								padding-bottom: 50px;
							}
							.hero-form input {
								margin-bottom:0px;
							}
						</style>
						<div class="text-center" style="margin-bottom: 10px">
							<label style="color: white; font-size: 20px">重置密码</label>
						</div>
						<div class="form-group">
							<input id="phone" type="text" placeholder="手机号" style="border-radius: 5px" oninput="OnInput (event)" onpropertychange="OnPropChanged (event)">
							<span style="font-size:14px;color: red; margin-left: 5px;">* 请输入正确的手机号</span>
						</div>
						<div class="row form-group">
							<input type="text" placeholder="验证码" style="border-radius: 5px; width:230px; margin-left: 15px">
							<button type="submit" class="btn" id="getMsg" style="margin-left: 10px; width: 135px; height: 50px; background-color:darkblue;color: white; font-size: 15px;font-weight: bold" disabled>获取验证码</button>
							<span style="font-size:14px;color: red;margin-left: 17px">* 请输入验证码</span>
						</div>
						<div class="form-group">
							<input type="text" placeholder="新密码" style="border-radius: 5px">
							<span style="font-size:14px;color: red; margin-left: 5px;">* 密码长度太短</span>
						</div>
						<div class="form-group">
							<input type="text" placeholder="确认密码" style="border-radius: 5px">
							<span style="font-size:14px;color: red; margin-left: 5px;">* 两次密码不一样</span>
						</div>
						<button class="site-btn text-center" id="submit" onclick="sendMsg()" style="background-color:green; font-size: 15px;align-content: center;width: 160px;margin-left: 120px" disabled>提交</button>
						<div class="row">
							<div class= "col-md-4" style="font-size: 15px;">
								<a href="index.html" style="color: white; float: left;margin-left: 10px;text-decoration:underline">返 回</a>
							</div>
						</div>
					</form>

					</div>
				</div>
			</div>
		<div class="hero-slider owl-carousel">
			<div class="hs-item set-bg" data-setbg="img/hero-slider/1.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/2.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/3.jpg"></div>
		</div>
	<!-- Hero Section end -->
	
	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/zhenzisms.js"></script>
	<script type="text/javascript">
		var countdown = 60;
		function settime(obj)
		{
			if(countdown == 0)
			{
				obj.removeAttribute("disabled");
				obj.innerHTML = "获取验证码";
				countdown = 60;
				return;
			}
			else
			{
				obj.setAttribute("disabled", true);
				obj.innerHTML = countdown + "s后重新获取";
				countdown--;
			}
			setTimeout(function() {
				settime(obj)
			}, 1000)
		}
	</script>
	<script>
		function OnInput (event)
		{
			if((event.target.value).length===11)
			{
				$('#getMsg').attr("disabled",false);
				$('#submit').attr("disabled",false);
			}
			else
			{
				$('#getMsg').attr("disabled",true);
				$('#submit').attr("disabled",true);
			}

		}
		function OnPropChanged (event)
		{
			if (event.propertyName.toLowerCase () == "value") {
				if((event.target.value).length===11)
				{
					$('#getMsg').attr("disabled",false);
					$('#submit').attr("disabled",false);
				}
				else
				{
					$('#getMsg').attr("disabled",true);
					$('#submit').attr("disabled",true);
				}
			}
		};
		// function sendMsg() {
		// 	var s=phone.value;
		// 	alert(s);
		// }
	</script>
	</body>
